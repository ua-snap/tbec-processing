name: tbec-processing


commands:
  initial_summary:
    notebook: initial_summary.ipynb
    description: Open the notebook used for creating an initial summary figure of the bias-corrected CORDEX data provided by Stantec
    env_spec: default
  remote_lab:
    unix: jupyter-lab --no-browser --port=8888
    description: Run a Jupyter Lab server that can be accessed via port 8887 on a remote machine (e.g. Atlas)
    env_spec: default


variables:
  BASE_DIR: {
    description: "Base directory for the project, for storing intermediate data products that should be backed up",
    default: "/workspace/Shared/Tech_Projects/TBEC_CMIP5_Processing/project_data"
  }
  OUTPUT_DIR: {
    description: "Output directory for the project, where final products should be stored",
    default: "/workspace/Shared/Tech_Projects/TBEC_CMIP5_Processing/final_products"
  }
  SCRATCH_DIR: {description: "Scratch directory for writing temporary files"}
  CORDEX_DIR: {
    description: "Directory containing bias-corrected CMIP5 CORDEX data from Stantec",
    default: "/atlas_scratch/kmredilla/AK_CORDEX"
  }


packages:
- python=3.9
- xarray
- netcdf4
- numpy
- pandas
- matplotlib
- jupyterlab
- tqdm
- openpyxl
- xclim


channels:
- conda-forge


platforms:
- linux-64
- osx-64
- win-64


env_specs:
  default:
    description: Default environment spec for running commands
    packages: []
    channels: []
    platforms: []


# This is a (potentially temporary) fix to remove warnings 
# about notebooks without commands
skip_imports:
  notebooks: true
